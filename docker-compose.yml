services:
  relay:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
      - ~/.config/discord_relay/:/config/
      - ~/.config/discord_relay/:/root/.config/discord_relay/
    environment:
      RELAY_CONFIG: /config/config.yaml
      PYTHONUNBUFFERED: "1"
    ports:
      - "8080:8080"
    command: >
      sh -c "pip install -e . &&
             uvicorn relay_server.main:app --host 0.0.0.0 --port 8080"
