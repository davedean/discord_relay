services:
  relay:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      RELAY_CONFIG: /app/config.yaml
      PYTHONUNBUFFERED: "1"
    ports:
      - "4545:4545"
    command: >
      sh -c "pip install -e . &&
             uvicorn relay_server.main:app --host 0.0.0.0 --port 4545"
